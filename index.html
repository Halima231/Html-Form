<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <section>
        <h1>Html Form Assignment</h1>
        <p>Kindly fill in your details in this section.</p>
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday" name="birthday" required><br>
            <label for="uploadfile">Upload file</label>
            <input type="file" id="uploadfile" name="uploadfile" required><br>
            <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Austria">Austria</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
                <h5>please click the terms and conditons before you submit</h5>
                    <label for="termsandconditions">Terms and Conditions</label>
                    <input type="checkbox" id="termsandconditions" name="termsandconditions" required><br>
                    <input type="submit" value="Submit">
                    </form>



                
    </section>
</body>
</html>
